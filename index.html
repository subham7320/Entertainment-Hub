<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <h3>Genres</h3>
        <div id="genreList"></div>
    </div>

    <div id="main-content">
        <div id="hero">
            <h1 class="tooltip">
                Film Finder
                <span class="tooltiptext">Discover your perfect movie match!</span>
            </h1>
            <div id="search-bar">
                <input type="text" id="searchInput" placeholder="Search movies...">
                <button onclick="searchMovies()" class="fantasy-button">Search</button>
            </div>
            <button id="randomMovie" class="fantasy-button">Show Random Movie</button>
            <select id="sortBy">
                <option value="popularity.desc">Popularity</option>
                <option value="release_date.desc">Release Date</option>
                <option value="vote_average.desc">Rating</option>
            </select>
        </div>

        <button id="darkModeToggle" class="toggle-button">Toggle Dark Mode</button>

        <div id="rating-filter">
            <label for="minRating">Minimum Rating:</label>
            <input type="range" id="minRating" min="0" max="10" step="0.5" value="0">
            <span id="ratingValue">0</span>
        </div>

        <section id="searchResults" style="display: none;">
            <h2>Search Results</h2>
            <div id="movieList"></div>
            <button id="loadMore" style="display:none;">Load More</button>
        </section>

        <section id="latestMovies">
            <h2>Latest Movies</h2>
            <div class="movie-row"></div>
        </section>

        <section id="popularMovies">
            <h2>Popular Movies</h2>
            <div class="movie-row"></div>
        </section>
    </div>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="movieDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
